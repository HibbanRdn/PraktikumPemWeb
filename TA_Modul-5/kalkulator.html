<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator PemWeb</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="min-h-screen flex items-center justify-center p-4 sm:p-6">
    <div class="w-full max-w-5xl">
        <div class="bg-white rounded-2xl overflow-hidden" style="box-shadow: 0 4px 24px rgba(0,0,0,0.08);">
            
            <div class="p-6 sm:p-8 grid grid-cols-1 lg:grid-cols-3 gap-6 lg:gap-8">
                <div class="lg:col-span-2">
                    <div class="display-container rounded-xl p-5 mb-5">
                        <div class="text-gray-400 text-sm text-right mb-1.5 h-5 tracking-wide" id="expression">0</div>
                        <div class="text-gray-900 text-5xl text-right font-semibold tracking-tight" id="display" style="letter-spacing: -0.02em;">0</div>
                    </div>
                    
                    <div class="bg-gray-50 rounded-lg px-4 py-2.5 mb-5 flex items-center justify-between">
                        <span class="text-sm text-gray-600 font-medium">Memory</span>
                        <span class="text-sm font-semibold text-gray-900 tabular-nums" id="memoryDisplay">0</span>
                    </div>
                    
                    <div class="grid grid-cols-4 gap-2">
                        <button onclick="panggilMemori()" class="calculator-button function-btn font-medium py-4 rounded-lg text-sm">MR</button>
                        <button onclick="memoriTambah()" class="calculator-button function-btn font-medium py-4 rounded-lg text-sm">M+</button>
                        <button onclick="memoriKurang()" class="calculator-button function-btn font-medium py-4 rounded-lg text-sm">M−</button>
                        <button onclick="memoriHapus()" class="calculator-button function-btn font-medium py-4 rounded-lg text-sm">MC</button>
                        
                        <button onclick="hapusEntri()" class="calculator-button function-btn font-medium py-4 rounded-lg">CE</button>
                        <button onclick="hapusSemua()" class="calculator-button clear-btn font-medium py-4 rounded-lg">C</button>
                        <button onclick="hapusKarakter()" class="calculator-button function-btn font-medium py-4 rounded-lg text-xl">⌫</button>
                        <button onclick="pilihOperator('/')" class="calculator-button operator-btn font-medium py-4 rounded-lg text-2xl">÷</button>
                        
                        <button onclick="tambahAngka('7')" class="calculator-button number-btn font-medium py-4 rounded-lg text-xl">7</button>
                        <button onclick="tambahAngka('8')" class="calculator-button number-btn font-medium py-4 rounded-lg text-xl">8</button>
                        <button onclick="tambahAngka('9')" class="calculator-button number-btn font-medium py-4 rounded-lg text-xl">9</button>
                        <button onclick="pilihOperator('*')" class="calculator-button operator-btn font-medium py-4 rounded-lg text-2xl">×</button>
                        
                        <button onclick="tambahAngka('4')" class="calculator-button number-btn font-medium py-4 rounded-lg text-xl">4</button>
                        <button onclick="tambahAngka('5')" class="calculator-button number-btn font-medium py-4 rounded-lg text-xl">5</button>
                        <button onclick="tambahAngka('6')" class="calculator-button number-btn font-medium py-4 rounded-lg text-xl">6</button>
                        <button onclick="pilihOperator('-')" class="calculator-button operator-btn font-medium py-4 rounded-lg text-2xl">−</button>
                        
                        <button onclick="tambahAngka('1')" class="calculator-button number-btn font-medium py-4 rounded-lg text-xl">1</button>
                        <button onclick="tambahAngka('2')" class="calculator-button number-btn font-medium py-4 rounded-lg text-xl">2</button>
                        <button onclick="tambahAngka('3')" class="calculator-button number-btn font-medium py-4 rounded-lg text-xl">3</button>
                        <button onclick="pilihOperator('+')" class="calculator-button operator-btn font-medium py-4 rounded-lg text-2xl">+</button>
                        
                        <button onclick="tambahAngka('0')" class="calculator-button number-btn font-medium py-4 rounded-lg text-xl">0</button>
                        <button onclick="tambahDesimal()" class="calculator-button number-btn font-medium py-4 rounded-lg text-xl">.</button>
                        <button onclick="hitungHasil()" class="calculator-button equals-btn font-semibold py-4 rounded-lg text-2xl col-span-2">=</button>
                    </div>
                </div>
                
                <div class="lg:col-span-1">
                    <div class="h-full flex flex-col justify-between">
                        <div>
                            <h3 class="text-base font-semibold text-gray-900 mb-4 tracking-tight">Riwayat</h3>
                            <div id="history" class="space-y-2 overflow-y-auto" style="max-height: 480px;">
                                <p class="text-gray-400 text-sm text-center py-12">Belum ada perhitungan</p>
                            </div>
                        </div>
                        <button onclick="hapusRiwayat()" class="w-full function-btn calculator-button font-medium py-4 rounded-lg text-sm mt-4">
                            Hapus Riwayat
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="bg-gray-50 px-6 sm:px-8 py-4 border-t border-gray-200">
                <p class="text-xs text-gray-500 text-center leading-relaxed">Pintasan keyboard: Angka (0-9), Operator (+, -, *, /), Enter (=), Esc (C), Backspace (delete)</p>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
